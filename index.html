<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Games</title>
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      text-align: center; 
      margin: 0; 
      padding: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #d0e0ff; /* soft light blue for main text */
    }

    h1 { 
      margin-top: 50px; 
      font-size: 3em; 
      text-shadow: 2px 2px #0003;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 50px auto;
      max-width: 800px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px 20px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
      background: rgba(255, 255, 255, 0.2);
    }

    .game-card a {
      color: #d0e0ff;
      font-size: 1.2em;
      text-decoration: none;
    }

    .game-card a:hover {
      text-decoration: underline;
    }

    .game-card p {
      font-size: 0.9em;
      color: #d0e0ff;
      margin-top: 10px;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.8em;
      background: rgba(0,0,0,0.2);
      color: #d0e0ff;
    }
  </style>
</head>

      <a href="paddle.html">Paddle</a>
      <p>Classic paddle action fun!</p>
    </div>
    <div class="game-card">
      <a href="tetris.html">Tetris</a>
      <p>Stack the blocks and survive!</p>
    </div>
  </div>

  <footer>

  </footer>
</body>
</html>
