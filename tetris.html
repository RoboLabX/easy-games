<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Tetris1</title>
<style>
body {
  background-color: #d0e0ff;
  font-family: 'Press Start 2P', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.container {
  display: flex;
  gap: 20px;
}

.board {
  display: grid;
  grid-template-rows: repeat(20, 34px);
  grid-template-columns: repeat(10, 34px);
  background-color: #f0f0f0;
  border: 4px solid #000;
  border-radius: 6px;
  padding: 5px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  position: relative;
}

.cell {
  width: 32px;
  height: 32px;
  margin: 1px;
  border-radius: 4px;
  border: 2px solid #fff;
  box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  position: relative;
}

.cell::before {
  content: '';
  display: block;
  width: 100%;
  height: 40%;
  background: rgba(255,255,255,0.3);
  border-radius: 4px 4px 0 0;
  position: absolute;
  top: 0;
  left: 0;
}

/* Tetromino colors */
.I { background: linear-gradient(to bottom, #00f0f0, #00c0c0); }
.O { background: linear-gradient(to bottom, #f0f000, #c0c000); }
.T { background: linear-gradient(to bottom, #a000f0, #7000c0); }
.L { background: linear-gradient(to bottom, #ff8800, #cc5500); }
.J { background: linear-gradient(to bottom, #0000ff, #0000cc); }
.S { background: linear-gradient(to bottom, #00ff00, #00cc00); }
.Z { background: linear-gradient(to bottom, #ff0000, #cc0000); }

.side-panel {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.next-piece, .score {
  background-color: #f0f0f0;
  border: 3px solid #000;
  padding: 10px;
  border-radius: 6px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.next-grid {
  display: grid;
  grid-template-rows: repeat(4, 32px);
  grid-template-columns: repeat(4, 32px);
  gap: 2px;
  justify-content: center;
  margin-top: 10px;
}

.hints {
  margin-top: 20px;
  text-align: center;
  font-size: 12px;
}

</style>
</head>
<body>
<div class="container">
  <div class="board" id="board"></div>
  <div class="side-panel">
    <div class="score">
      <h3>Score</h3>
      <div id="score">0</div>
    </div>
    <div class="next-piece">
      <h3>Next</h3>
      <div class="next-grid" id="nextGrid"></div>
    </div>
  </div>
</div>
<div class="hints">
  <p>Desktop: Arrow keys = Move, Up = Rotate, Down = Soft Drop</p>
  <p>Mobile: Swipe = Move, Down = Soft Drop, Tap = Rotate</p>
</div>
