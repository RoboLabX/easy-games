<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Tetris</title>
<style>
  body { text-align: center; background: #0b1220; color: #e6edf3; font-family: sans-serif; }
  canvas { background: #111a2b; display: block; margin: 20px auto; }
  p { font-size:12px; color:#ccc; }
</style>
</head>
<body>
<h1>Tetris</h1>
<canvas id="tetris" width="240" height="400"></canvas>
<div style="text-align:center; margin-top:10px;">
  <button id="leftBtn">◀</button>
  <button id="rightBtn">▶</button>
  <button id="downBtn">▼</button>
  <button id="rotateBtn">⟳</button>
</div>
<p style="font-size:12px; color:#ccc;">This site was built by Oscar, Dad and Robot (14738)</p>

<script>
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
const grid = 20;
ctx.scale(grid, grid);

function arenaSweep() {
  outer: for (let y = arena.length -1; y >=0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) continue outer;
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    ++y;
  }
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for (let y=0; y<m.length; ++y) {
    for (let x=0; x<m[y].length; ++x) {
      if (m[y][x] !==0 &&
         (arena[y + o.y] && arena[y + o.y][x + o.x]) !==0) {
           return true;
         }
    }
  }
  return false;
}

function createMatrix(w,h){
  const matrix = [];
  while(h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  switch(type) {
    case 'T': return [
      [0,1,0],
      [1,1,1],
      [0,0,0]
    ];
    case 'O': return [
      [2,2],
      [2,2]
    ];
    case 'L': return [
      [0,0,3],
      [3,3,3],
      [0,0,0]
    ];
    case 'J': return [
      [4,0,0],
      [4,4,4],
      [0,0,0]
    ];
    case 'I': return [
      [0,5,0,0],
      [0,5,0,0],
      [0,5,0,0],
      [0,5,0,0]
    ];
    case 'S': return [
      [0,6,6],
      [6,6,0],
      [0,0,0]
    ];
    case 'Z': return [
      [7,7,0],
      [0,7,7],
      [0,0,0]
    ];
  }
}

function drawMatrix(matrix, offset){
  matrix.forEach((row,y)=>{
    row.forEach((value,x)=>{
      if(value !==0){
        ctx.fillStyle = colors[value];
        ctx.fillRect(x+offset.x, y+offset.y, 1,1);
      }
    });
  });
}

function draw() {
  ctx.fillStyle = '#111a2b';
  ctx.fillRect(0,0,canvas.width/grid,canvas.height/grid);
  drawMatrix(arena, {x:0,y:0});
  drawMatrix(player.matrix, player.pos);
}

function merge(arena, player){
  player.matrix.forEach((row,y)=>{
    row.forEach((value,x)=>{
      if(value!==0) arena[y+player.pos.y][x+player.pos.x] = value;
    });
  });
}

function playerDrop(){
  player.pos.y++;
  if(collide(arena,player)){
    player.pos.y--;
    merge(arena,player);
    playerReset();
    arenaSweep();
  }
  dropCounter=0;
}

function playerMove(dir){
  player.pos.x += dir;
  if(collide(arena,player)) player.pos.x -= dir;
}

function playerReset(){
  const pieces = 'TJLOSZI';
  player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
  player.pos.y =0;
  player.pos.x = (arena[0].length/2 |0) - (player.matrix[0].length/2 |0);
  if(collide(arena,player)) {
    arena.forEach(row=>row.fill(0));
  }
}

function playerRotate(dir){
  const pos = player.pos.x;
  let offset =1;
  rotate(player.matrix,dir);
  while(collide(arena,player)){
    player.pos.x += offset;
    offset = -(offset + (offset>0 ? 1:-1));
    if(offset>player.matrix[0].length){
      rotate(player.matrix,-dir);
      player.pos.x = pos;
      return;
    }
  }
}

function rotate(matrix, dir){
  for(let y=0;y<matrix.length;y++){
    for(let x=0;x<y;x++){
      [matrix[x][y],matrix[y][x]] = [matrix[y][x],matrix[x][y]];
    }
  }
  if(dir>0) matrix.forEach(row=>row.reverse());
  else matrix.reverse();
}

let dropCounter =0;
let dropInterval =1000;
let lastTime =0;

function update(time=0){
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if(dropCounter > dropInterval){
    playerDrop();
  }
  draw();
  requestAnimationFrame(update);
}

document.addEventListener('keydown', event=>{
  if(event.keyCode===37) playerMove(-1);
  else if(event.keyCode===39) playerMove(1);
  else if(event.keyCode===40) playerDrop();
  else if(event.keyCode===81) playerRotate(-1);
  else if(event.keyCode===87) playerRotate(1);
});

const colors = [null,'#FF0D72','#0DC2FF','#0DFF72','#F538FF','#FF8E0D','#FFE138','#3877FF'];
const arena = createMatrix(12,20);
const player = {pos:{x:0,y:0},matrix:null};
playerReset();
update();
document.getElementById('leftBtn').addEventListener('touchstart', () => playerMove(-1));
document.getElementById('rightBtn').addEventListener('touchstart', () => playerMove(1));
document.getElementById('downBtn').addEventListener('touchstart', playerDrop);
document.getElementById('rotateBtn').addEventListener('touchstart', () => playerRotate(1));

</script>
</body>
</html>
